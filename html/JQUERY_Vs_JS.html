<!DOCTYPE html>
<html>
<head>
  <title>JS vs jQuery Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2 id="msg1">JavaScript Example</h2>
<button id="btn1">Change Text (JS)</button>

<h2 id="msg2">jQuery Example</h2>
<button id="btn2">Change Text (jQuery)</button>

<script>
  // --- Pure JavaScript ---
  document.getElementById("btn1").addEventListener("click", function() {
    document.getElementById("msg1").innerText = "Text changed with JavaScript!";
  });

  // --- jQuery ---
  $("#btn2").click(function() {
    $("#msg2").text("Text changed with jQuery!");
  });
</script>

</body>
</html>
