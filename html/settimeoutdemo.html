<!DOCTYPE html>
<html>
<head>
  <title>setTimeout with Arrow Function</title>
</head>
<body>

<h2 id="message">Wait for it...</h2>

<script>
  // Using an arrow function
  setTimeout(() => {
    document.getElementById("message").innerText = "Hello after 3 seconds!";
  }, 3000);
</script>

</body>
</html>
