<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cards with Arrow Function</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="row g-4" id="cardContainer">
    <!-- Cards will be injected here -->
  </div>
</div>

<script>
  // Array of person data
  const people = [
    { name: "Amit Sharma", phone: "+91 98765 43210", img: "https://randomuser.me/api/portraits/men/45.jpg" },
    { name: "Priya Verma", phone: "+91 91234 56789", img: "https://randomuser.me/api/portraits/women/68.jpg" },
    { name: "Rahul Nair", phone: "+91 99887 76655", img: "https://randomuser.me/api/portraits/men/12.jpg" }
  ];

  // Inject cards using arrow function
  const container = document.getElementById("cardContainer");
  container.innerHTML = people.map(
    person => `
      <div class="col-md-4">
        <div class="card">
          <img src="${person.img}" class="card-img-top" alt="${person.name}">
          <div class="card-body text-center">
            <h5 class="card-title">${person.name}</h5>
            <p class="card-text">ðŸ“ž ${person.phone}</p>
          </div>
        </div>
      </div>
    `
  ).join("");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
