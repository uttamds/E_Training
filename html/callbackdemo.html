<!DOCTYPE html>
<html>
<head>
    <title>JS Callback with Arrow Function (Async)</title>
</head>
<body>
    <h3>Callback Demo (Arrow Function with Delay)</h3>
    
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetBtn">Greet</button>
    <p id="result"></p>

    <script>
        // Function that accepts a callback
        const greetUser = (name, callback) => {
            setTimeout(() => {
                const message = `Hello, ${name}! (Delayed Greeting)`;
                callback(message); // execute the callback after delay
            }, 1500); // 1.5 sec delay
        };

        // Event listener
        document.getElementById("greetBtn").addEventListener("click", () => {
            document.getElementById("result").textContent = "Processing...";
            const name = document.getElementById("nameInput").value || "Guest";

            // Pass arrow function as callback
            greetUser(name, (msg) => {
                document.getElementById("result").textContent = msg;
            });
        });
    </script>
</body>
</html>
